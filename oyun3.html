<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyun 3 - SÃ¼rdÃ¼rÃ¼lebilirlik 2048</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Scroll'u kaldÄ±rÄ±r */
      height: 100%;
      background: #f0f4f8;
      font-family: sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 90vmin;
      max-width: 480px;
      aspect-ratio: 1;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #aaa;
    }

    .tile {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background-repeat: no-repeat;
      background-position: center 10px;
      background-size: 70%;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      padding: 5px;
      border-radius: 0;
      transition: transform 200ms ease-in-out;
    }

    #gridLines {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .line { position: absolute; background: #aaa; }
    .horizontal { height: 2px; width: 100%; }
    .vertical { width: 2px; height: 100%; }

    #gameOver {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 3;
    }

    #infoBox {
      background: #ffffffcc;
      padding: 10px 20px;
      border-radius: 8px;
      max-width: 90%;
      text-align: center;
      font-size: 14px;
      color: #333;
      min-height: 40px;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- ÃœST MENÃœ -->
  <header class="bg-green-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Soya Project</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Anasayfa</a>

    </div>

  <!-- OYUN ALANI -->
  <main class="flex-grow flex flex-col items-center justify-center">
    <div id="score" class="bg-white px-4 py-2 rounded shadow mb-4">Skor: 0</div>
    <div id="gameContainer">

  <!-- Footer -->
  <footer class="bg-gray-100 py-6">

  <!-- SES -->
  <audio id="bgm" src="background.mp3" loop></audio>

  <!-- SCRIPT -->
  <script>
    const levelMap = [
      { class: "plastik", info: "Plastik atÄ±klarÄ±n doÄŸada Ã§Ã¶zÃ¼nmesi 450 yÄ±l sÃ¼rebilir.", image: "plastic.png" },
      { class: "kagit", info: "1 ton kaÄŸÄ±t geri dÃ¶nÃ¼ÅŸÃ¼mÃ¼ 17 aÄŸaÃ§ kurtarÄ±r.", image: "kagit.png" },
      { class: "metal", info: "Metal geri dÃ¶nÃ¼ÅŸÃ¼mÃ¼ %95 enerji tasarrufu saÄŸlar.", image: "metal1.png" },
      { class: "cam", info: "Cam sonsuz kez geri dÃ¶nÃ¼ÅŸtÃ¼rÃ¼lebilir.", image: "bottle.png" },
      { class: "elektronik", info: "E-atÄ±klar geri dÃ¶nÃ¼ÅŸÃ¼mle deÄŸerli metaller iÃ§erir.", image: "electronics.png" },
      { class: "tesis", info: "Tesisler atÄ±klarÄ± hammaddeye dÃ¶nÃ¼ÅŸtÃ¼rÃ¼r.", image: "factory.png" },
      { class: "sifiratik", info: "SÄ±fÄ±r atÄ±k hedefi geleceÄŸe temiz bir dÃ¼nya bÄ±rakÄ±r.", image: "earth.png" }
    ];

    const gameSize = 4;
    let grid = [], score = 0, infoTimer = null;
    const scoreDiv = document.getElementById("score");
    const infoBox = document.getElementById("infoBox");
    const gameOverDiv = document.getElementById("gameOver");
    const bgm = document.getElementById("bgm");
    const mergeSound = document.getElementById("mergeSound");

    function updateScore(points) {
      score += points;
      scoreDiv.textContent = "Skor: " + score;
    }

    function showInfo(level) {
      if (infoTimer) clearTimeout(infoTimer);
      const data = levelMap[level];
      infoBox.textContent = data.info;
      infoBox.style.opacity = 1;
      infoTimer = setTimeout(() => infoBox.style.opacity = 0, 5000);
    }

    function createGrid() {
      const gameDiv = document.getElementById("game");
      gameDiv.innerHTML = "";
      grid = [];
      for (let i = 0; i < gameSize * gameSize; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        gameDiv.appendChild(tile);
        grid.push({ level: null, div: tile });
      }
    }

    function getEmptyTiles() {
      return grid.filter(tile => tile.level === null);
    }

    function addRandomTile() {
      const empty = getEmptyTiles();
      if (empty.length === 0) return;
      const i = Math.floor(Math.random() * empty.length);
      empty[i].level = 0;
      render();
    }

    function render() {
      grid.forEach(tile => {
        tile.div.className = "tile";
        if (tile.level !== null) {
          const data = levelMap[tile.level];
          tile.div.style.backgroundImage = `url('${data.image}')`;
        } else {
          tile.div.style.backgroundImage = "";
        }
      });
    }

    function canMove() {
      for (let y = 0; y < gameSize; y++) {
        for (let x = 0; x < gameSize; x++) {
          const i = y * gameSize + x;
          if (grid[i].level === null) return true;
          for (const [dx, dy] of [[0, 1], [1, 0]]) {
            const nx = x + dx, ny = y + dy;
            if (nx < gameSize && ny < gameSize) {
              const ni = ny * gameSize + nx;
              if (grid[ni].level === grid[i].level) return true;
            }
          }
        }
      }
      return false;
    }

    function move(direction) {
      let moved = false;
      const dirs = {
        ArrowUp: { x: 0, y: -1 },
        ArrowDown: { x: 0, y: 1 },
        ArrowLeft: { x: -1, y: 0 },
        ArrowRight: { x: 1, y: 0 },
      };
      const vector = dirs[direction];
      if (!vector) return;

      const index = (x, y) => y * gameSize + x;
      const traverse = (dx, dy) => {
        const range = [...Array(gameSize).keys()];
        return (dx > 0 || dy > 0) ? range.reverse() : range;
      };

      let combined = Array(gameSize * gameSize).fill(false);
      for (let y of traverse(vector.y, 0)) {
        for (let x of traverse(vector.x, 0)) {
          let i = index(x, y), tile = grid[i];
          if (tile.level === null) continue;
          let nx = x + vector.x, ny = y + vector.y;
          while (nx >= 0 && ny >= 0 && nx < gameSize && ny < gameSize) {
            let ni = index(nx, ny), next = grid[ni];
            if (next.level === null) {
              grid[ni].level = tile.level;
              tile.level = null;
              i = ni; tile = grid[i];
              nx += vector.x; ny += vector.y;
              moved = true;
            } else if (next.level === tile.level && !combined[ni] && tile.level < levelMap.length - 1) {
              grid[ni].level++;
              showInfo(grid[ni].level);
              updateScore((grid[ni].level + 1) * 10);
              mergeSound.play();
              if (grid[ni].level === levelMap.length - 1) {
                setTimeout(() => {
                  alert("ðŸŽ‰ Tebrikler! SÄ±fÄ±r AtÄ±k hedefini tamamladÄ±nÄ±z!\nTemiz bir dÃ¼nya iÃ§in bÃ¼yÃ¼k bir adÄ±m attÄ±nÄ±z.");
                }, 100);
              }
              tile.level = null;
              combined[ni] = true;
              moved = true;
              break;
            } else break;
          }
        }
      }
      if (moved) addRandomTile();
      render();
      if (!canMove()) gameOverDiv.style.display = "block";
    }

    function startGame() {
      score = 0;
      updateScore(0);
      gameOverDiv.style.display = "none";
      infoBox.style.opacity = 0;
      createGrid();
      addRandomTile(); addRandomTile();
      bgm.play();
    }

    document.addEventListener("keydown", e => move(e.key));
    document.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    });
    document.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].screenX - touchStartX;
      const dy = e.changedTouches[0].screenY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? "ArrowRight" : "ArrowLeft");
      else move(dy > 0 ? "ArrowDown" : "ArrowUp");
    });

    let touchStartX = 0, touchStartY = 0;
    startGame();
  </script>
</body>
